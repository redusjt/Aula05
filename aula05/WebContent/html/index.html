<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Cadastro de Usuário</title>

<!---------- CSS ------------>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!--BEGIN #signup-form -->
	<div id="signup-form">

		<!--BEGIN #subscribe-inner -->
		<div id="signup-inner">

			<div class="clearfix" id="header">

				<img id="signup-icon" src="signup.png" alt="" />

				<h1>
					Cadastrar Usuário<br />
				</h1>


			</div>
			<p>Registre o usuário para acessar o sistema.</p>


			<form id="send" action="ManterUsuario.do" method="get"">

				<p>

					<label for="nome">Nome </label> <input id="nome" type="text"
						name="nome" value="" />
				</p>

				<p>

					<label for="cpf">CPF *</label> <input id="cpf" type="text"
						name="cpf" value="" />
				</p>

				<p>

					<p>
						<label for="horario">Horário </label> <input id="horario"
							type="text" name="horario" value="" />
					</p>

					<p>
						<label for="empresa">Empresa </label> <input id="empresa"
							type="text" name="empresa" value="" />
					</p>
				<p>
					<label for="cargo">Cargo </label> <input id="cargo" type="text"
						name="cargo" value="" />
				</p>



				<label for="senha">Senha</label> <input id="senha" type="text"
					name="senha" value="" />
				</p>

				<p>
					<label for="confirmarSenha">Confirmar senha</label> <input
						id="confirmarSenha" type="text" name="confirmarSenha" value="" />
				</p>
				<p>

					<button id="enviar" type="submit">Enviar</button>
				</p>

			</form>

			<div id="required">
				<p>
					* Campo obrigatório<br />
				</p>
			</div>


		</div>

		<!--END #signup-inner -->
	</div>

	<!--END #signup-form -->
	</div>

</body>
</html>
